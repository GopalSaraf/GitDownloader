<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .note {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .note-heading {
        margin: 0;
        padding-bottom: 5px;
        font-weight: bold;
      }

      .note-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        margin: 0;
      }

      .note-link a {
        margin: 0;
        font-size: 15px;
        word-break: break-all;
        color: #333;
      }

      .copy {
        width: 60px;
        padding: 5px 10px;
        margin: 0;
        margin-bottom: 5px;
        background-color: #999;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .copy:hover {
        background-color: #666;
      }

      .download {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .download:hover {
        background-color: #45a049;
      }

      .git-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .git-nav-link {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 10px;
        padding: 5px 15px;
        border: 1px solid #333;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
      }

      .git-nav-link:hover {
        padding: 5px 20px;
        transition: 0.2s ease-in-out;
      }

      .git-link {
        color: #333;
        text-decoration: none;
      }

      .git-logo {
        width: 24px;
        height: 24px;
      }

      .git-logo svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Git Downloader</h1>
    <form action="/download" method="POST">
      <label for="url"
        >Enter the URL of the Git repository or the directory</label
      >
      <input type="text" id="url" name="url" />
      <div class="note">
        <p class="note-heading">Note:</p>
        <p>
          You can enter the URL of the Git repository or the directory. The
          application will download the repository or the directory as a ZIP
          file.
        </p>
        <p class="note-heading">Examples:</p>
        <div class="note-link">
          <a href="https://github.com/GopalSaraf/learnML" target="_blank"
            >https://github.com/GopalSaraf/learnML</a
          >

          <button
            class="copy copy-1"
            type="button"
            onclick="copyText('https://github.com/GopalSaraf/learnML', 'copy-1')"
          >
            Copy
          </button>
        </div>
        <div class="note-link">
          <a
            href="https://github.com/GopalSaraf/learnML/tree/main/learnML/regression"
            target="_blank"
          >
            https://github.com/GopalSaraf/learnML/tree/main/learnML/regression
          </a>

          <button
            class="copy copy-2"
            type="button"
            onclick="copyText('https://github.com/GopalSaraf/learnML/tree/main/learnML/regression', 'copy-2')"
          >
            Copy
          </button>
        </div>
      </div>
      <button class="download" type="submit">Download</button>
    </form>

    <div class="git-nav">
      <div class="git-nav-link">
        <div class="git-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
              fill="#24292f"
            />
          </svg>
        </div>
        <a
          href="https://github.com/GopalSaraf/GitDownloader"
          target="_blank"
          class="git-link"
          >View on GitHub</a
        >
      </div>
    </div>
  </body>

  <script>
    function copyText(text, buttonClass) {
      navigator.clipboard.writeText(text);

      const copyButton = document.querySelector(`.${buttonClass}`);
      copyButton.textContent = "Copied!";
      setTimeout(() => {
        copyButton.textContent = "Copy";
      }, 1500);
    }
  </script>
</html>
